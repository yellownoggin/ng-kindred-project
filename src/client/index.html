<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />

    <link rel="stylesheet" href="/src/client/css/dynamic-header-simple.css">
    <link rel="stylesheet" href="/src/client/css/gd-tb-mn-sp.css">
    <link rel="stylesheet" href="/src/client/css/layout.css">
    <link rel="stylesheet" href="/src/client/css/main.css">
    <link rel="stylesheet" href="/src/client/css/style.css">
    <link rel="stylesheet" href="/src/client/css/z-angular-material-toolbar.css">
    <link rel="stylesheet" href="/src/client/css/z-blog-home.css">

    <link rel="stylesheet" href="/src/client/css/z-tripwiremag.css">
    <link rel="stylesheet" href="/src/client/css/zdk-sn-w-mn-links-auto.css">
    <!-- endinject -->
    <!-- endbuild -->


    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */

        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="ngKindred" ng-controller="NgkindredController as am" layout="column" ng-cloak>


    <ngkindred-shell ng-show="am.usengKindredShell"></ngkindred-shell>
    <ngkindred-page-templates ng-show="am.usePageTemplatesShell"></ngkindred-page-templates>






    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>

    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->

    <!-- build:js js/app.js -->
